<div class="p-text-center titulo">
    <h1 class="display-3 ">APODERADOS</h1>
</div>

<div class="p-grid">
    <div class="p-col">
        <p-table [value]="apoderados">
            <ng-template pTemplate="header">
                <tr>
                    <th>DNI</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Nombres</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-apoderado>
                <tr>
                    <td>{{apoderado.documentoIdentidad}}</td>
                    <td>{{apoderado.apellidoPaterno}}</td>
                    <td>{{apoderado.apellidoMaterno}}</td>
                    <td>{{apoderado.nombres}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
