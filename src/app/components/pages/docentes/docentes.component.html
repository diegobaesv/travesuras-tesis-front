<div class="p-text-center titulo">
    <h1 class="display-3 ">DOCENTES</h1>
</div>


<div class="p-grid">
    <div class="p-col">
        <p-table [value]="docentes">
           
            <ng-template pTemplate="header">
                <tr>
                    <th>Foto</th>
                    <th>DNI</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Nombres</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-docente>
                <tr>
                    <td></td>
                    <td>{{docente.documento_identidad}}</td>
                    <td>{{docente.apellido_paterno}}</td>
                    <td>{{docente.apellido_materno}}</td>
                    <td>{{docente.nombres}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
