<div class="p-text-center titulo">
    <h1 class="display-3 ">USUARIOS</h1>
</div>
<div class="p-grid">
    <div class="p-col">
        <p-table [value]="usuarios" >
        
            <ng-template pTemplate="header">
                <tr>
                    <th>Usuario</th>
                    <th>Correo</th>
                    <th>Estado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>{{usuario.estado}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
